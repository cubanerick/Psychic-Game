<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>
    <div class="container">

        <div class="row" id="widen">
        
            <div class="col-md-12" id="header">
                <h1><strong>The Psychic Game!!!</strong></h1>

                <p>
                    Guess what letter I'm thinking of?
                </p>
            </div>

        </div>
        
        <div class="row">
            <div class="col-md-6" id="left">
                <p>
                    Wins:<span id="winsd"></span>
                </p>
            
                <p>
                    Losses:<span id="lossesd"></span>
                </p>
                <p>
                    Guesses Left:<span id="guessesLeftd"></span>
                </p>
            </div>
            <div class="col-md-6" id="right">
                <p>
                    Your Guesses So Far:<span id="guessesSoFard"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="img">
                <img src="http://www.forkedrivergazette.com/wp-content/uploads/2017/09/psychic.jpg"/>
            </div>
        </div>
    </div>
    
</body>
</html>
